<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
    
</head>
<body>
    <div class="header">
        <h1>Choose your charcacter</h1>
    </div>

    <div class="interface">
        <a href="#" onclick="gameManager.setGameStart('elf')">
            <img src="../5.rpg-challenge/img/elf.jpg" alt="elf">
            <div>
                <h3>Elf</h3>
                <p>die met die lange oren...</p>
            </div>   
        </a>

        <a href="#" onclick="gameManager.setGameStart('human')">
            <img src="../5.rpg-challenge/img/human.jpg" alt="human">
            <div>
                <h3>Human</h3>
                <p>...</p>
            </div>   
        </a>

        <a href="#" onclick="gameManager.setGameStart('orc')">
            <img src="../5.rpg-challenge/img/orc.jpg" alt="orc">
            <div>
                <h3>Orc</h3>
                <p>die groene...</p>
            </div>   
        </a>

        <a href="#" onclick="gameManager.setGameStart('vampire')">
            <img src="../5.rpg-challenge/img/vampire.jpg" alt="vampire">
            <div>
                <h3>Vampire</h3>
                <p>oversized musquito/bat...</p>
            </div>   
        </a>

    </div>

    

    <div class="actions">
        <button id="attack-button" onclick="attack()">Attack! </button>
        <button id="heal-button" onclick="heal()">Heal</button>
        <button id="yield-button" onclick="yield()">Yield </button>
        <button id="restart-button" hidden="true" onclick="restart()">Restart game</button>
    </div>

    <div class="arena">
        <h4>your health <span id="player-health"></span></h4>
        <h3 id="game-message"></h3>
        <h4>opponent's health <span id="opponent-health"></span></h4>
    </div>

    <div class="enemy">
        <button id="attack-button2" onclick="attack()">Attack! </button>
        <button id="heal-button2" onclick="heal()">Heal</button>
        <button id="yield-button2" onclick="yield()">Yield </button>
        <button id="restart-button2" hidden="true" onclick="restart()">Restart game</button>
    </div>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
</body>
</html>
