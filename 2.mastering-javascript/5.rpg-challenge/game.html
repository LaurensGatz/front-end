
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>RPG game</title>
</head>
<body>
    <div id="logocont">
        <img id="logo" src="img/logo.png" alt="swords">
        <h1 id="title">RPG game</h1>
    </div>
    <div id="create">
        <div class="P1">
            <select name="Race" id="race1">
                <option value="human">Human</option>
                <option value="orc"> Orc</option>
                <option value="elf">Elf</option>
                <option value="vampire">Vampire</option>
            </select>
            <select name="Weapon" id="weapon1">
                <option value="knife">Knife</option>
                <option value="staff">Staff</option>
                <option value="sword">Sword</option>
                <option value="bow">Bow</option>
            </select>
            <input maxlength="20" placeholder="P1" id="name1" type="text">
        </div>
        <h1>Vs</h1>
        <div class="P2">
            <input maxlength="20" placeholder="P2" id="name2" type="text">
            <select name="Race" id="race2">
                <option value="human">Human</option>
                <option value="orc"> Orc</option>
                <option value="elf">Elf</option>
               <option value="vampire">Vampire</option>
           </select>
            <select name="Weapon" id="weapon2">
                <option value="knife">Knife</option>
                <option value="staff">Staff</option>
                <option value="sword">Sword</option>
                <option value="bow">Bow</option>
            </select>
        </div>
    </div>
    <div class="startgame">
         <button id="start">start</button>
    </div>
    <div id="arena">
        <div class="player1">
            <div id="dis1" class="display">
                <div class="caption">
                    <img id="displayrace1"></img>
                    <p id="displayrace1C" class="captions"></p>
                </div>
                <div class="caption">
                    <img id='displayitem1'></img>
                    <p id='displayitem1C' class="captions"></p>
                </div>
            </div>
            <div class="prog">
                <i id="point1" class="fa fa-play faa-horizontal animated"></i>
                <p id="named1">pick a name</p>
            </div>
            <div class="prog">
                <progress id="health1" value="100" max="100" ></progress>
                <p id="healthtext1"></p>
            </div>
            <div class="moves">
                <button id="attack1">Attack</button>
                <button id="heal1">Heal</button>  
                <button id="yield1">Yield</button>        
            </div>                       
        </div>
        <h1>Vs</h1>
        <div class="player2">
            <div id="dis2" class="display">
               <div class="caption">
                   <img id="displayrace2"></img>
                   <p id="displayitem2C" class="captions"></p>
               </div>
               <div class="caption">
                   <img id='displayitem2'></img>
                   <p id='displayrace2C'class="captions"></p>
               </div>
           </div>
           <div class="prog">
               <i id="point2" class="fa fa-play faa-horizontal animated"></i>
               <p id="named2">pick a name</p>
            </div>
            <div class="prog">
                    <p id="healthtext2"></p>
                <progress id="health2" value="100" max="100" ></progress>
            </div>
            
            <div class="moves">
                <button id="attack2">Attack</button>
                <button id="heal2">Heal</button>  
                <button id="yield2">Yield</button>        
            </div>   
        </div>
    </div>
    <div class="proge">
        <div id="log"></div>      
    </div>    

</body>
<script src="js/gamemechanics.js"></script>
</html>
